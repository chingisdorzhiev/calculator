<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link rel="stylesheet" href="myCalcStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen-top"></div>
      <div class="calc-screen-bot">0</div>

      <div class="btn ac bg-grey">AC</div>
      <div class="btn plus-minus bg-grey">+/-</div>
      <div class="btn percent bg-grey">%</div>
      <div class="btn division bg-grad action">/</div>

      <div class="btn digits seven">7</div>
      <div class="btn digits eigth">8</div>
      <div class="btn digits nine">9</div>
      <div class="btn multiply bg-grad action">X</div>

      <div class="btn digits four">4</div>
      <div class="btn digits five">5</div>
      <div class="btn digits six">6</div>
      <div class="btn minus bg-grad action">-</div>

      <div class="btn digits one">1</div>
      <div class="btn digits two">2</div>
      <div class="btn digits three">3</div>
      <div class="btn plus bg-grad action">+</div>

      <div class="btn digits zero">0</div>
      <div class="btn digits dot">.</div>
      <div class="btn equal bg-grad">=</div>
    </div>
    <script src="myCalcJS.js"></script>
  </body>
</html>
